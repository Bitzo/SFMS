<html>

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>金科小哥的地址栏</title>
	<link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

	<form class="form-horizontal" role="form" method='post' action='http://sun.tunnel.2bdata.com/jinkeBro/customer'>
		<div class="form-group">
			<label for="truename" class="col-sm-2 control-label">真实姓名</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="truename" name='truename' placeholder="请输入名字">
			</div>
		</div>
		<div class="form-group">
			<label for="phone" class="col-sm-2 control-label">手机号码</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="phone" name='phone' placeholder="手机号码">
			</div>
		</div>
		<div class="form-group">
			<label for="school" class="col-sm-2 control-label">学校</label>
			<div class="col-sm-10">
				<select class="form-control" id="school" name='school'>
					<option value='1'>金陵科技学院</option>
					<option value='2'>南京晓庄学院</option>
					<option value='3'>南京大学</option>
					<option value='4'>南航</option>
					<option value='5'>南广</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="area" class="col-sm-2 control-label">区域</label>
			<div class="col-sm-10">
				<select class="form-control" id="area" name='area'>
					<option value='1'>南区</option>
					<option value='2'>北区</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="dormNum" class="col-sm-2 control-label">楼栋</label>
			<div class="col-sm-10">
				<select class="form-control" id="dormNum" name='house'>
					<option value='1'>01栋</option>
					<option value='2'>02栋</option>
					<option value='3'>03栋</option>
					<option value='4'>04栋</option>
					<option value='5'>05栋</option>
					<option value='6'>06栋</option>
					<option value='7'>07栋</option>
					<option value='8'>08栋</option>
					<option value='9'>09栋</option>
					<option value='10'>10栋</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="dromNum" class="col-sm-2 control-label">宿舍号</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="dormNum" name='dormNum' placeholder="宿舍号">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">保存地址</button>
			</div>
		</div>
	</form>

</body>

</html>
